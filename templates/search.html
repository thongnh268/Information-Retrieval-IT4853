<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colrolib Templates">
    <meta name="author" content="Colrolib">
    <meta name="keywords" content="Colrolib Templates">

    <!-- Title Page-->
    <title>Information</title>

    <!-- Icons font CSS-->
    <link href="static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <!-- <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"> -->

    <!-- Vendor CSS-->
    <link href="static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="static/css/full_search.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-img-3 p-t-240 p-b-120">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-body">
                    <h2 style="color: rgb(0, 0, 0); text-align: center; padding-bottom: 20px">Searching Form</h2>
                    <form method="POST" action="/results">
                        <div class="">
                            <div class="">
                                <div class="input-group">
                                    <label class="label" id="1stlabel">Search</label>
                                    <input class="input--style-1" id="1stinput" type="text" name="from" placeholder="What do you want to search ..." required="required">
                                </div>
                            </div>
                        </div>
                        <div id="hiddeninput">
                                <div class="row row-space">
                                        <label class="label">Date Range</label>
                                        <div class="col-2"></div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">From</label>
                                                <input class="input--style-1" type="date" name="depart" placeholder="DD MMM YYYY" id="input-start">
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">To</label>
                                                <input class="input--style-1" type="date" name="return" placeholder="DD MMM YYYY" id="input-end">
                                            </div>
                                        </div>
                                    </div>
                                <div class="">
                                        <div class="">
                                            <div class="input-group">
                                                <label class="label">Description</label>
                                                <textarea name="message" rows="5" cols="30" class="input--style-1" placeholder="Something about the Content"></textarea>
                                            </div>
                                        </div>
                                </div>
                                
                                
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <button class="btn-submit m-b-0" id="showmoreless" stt="fast" type="button" style="background: #B8E0B4">Full Search</button>
                            </div>
                            <div class="col-2">
                                <button class="btn-submit m-b-0" type="submit">search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="static/vendor/select2/select2.min.js"></script>
    <script src="static/vendor/jquery-validate/jquery.validate.min.js"></script>
    <script src="static/vendor/bootstrap-wizard/bootstrap.min.js"></script>
    <script src="static/vendor/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
    <script src="static/vendor/datepicker/moment.min.js"></script>
    <script src="static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="static/js/full_search.js"></script>

    <script>
        $("#hiddeninput").hide();
        $('#showmoreless').on("click", event=>{
            var status = $('#showmoreless').attr("stt");
            if(status == "fast"){
                $("#hiddeninput").show();
                $('#showmoreless').text("Fast Search");
                $('#showmoreless').attr("stt","full");
                $('#1stlabel').text("Title");
                $('#1stinput').attr("placeholder","Title");
                
            }
            else{
                $("#hiddeninput").hide();
                $('#showmoreless').text("Full Search");
                $('#showmoreless').attr("stt","fast");
                $('#1stlabel').text("Search");
                $('#1stinput').attr("placeholder","What do you want to search ...");
            }
            
        })
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
